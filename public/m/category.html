<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.css在head中引入
    2.js在body结束标签上面引入
    3.先引入第三方包
    4. 再引入自己的包
    5.如果有依赖关系,先引入被依赖的包,在引入不被依赖的包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="lib/less/less.js"></script>
    <!-- 引入rem.js适配包 -->
    <script src="./js/rem.js"></script>
</head>

<body>

    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入要搜索的名字">
        </form>
        <a href="search.html" class="fa fa-search"></a>
    </header>

    <!-- 内容区域 -->
    <mian id="mian">
        <div class="mian-title">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <li class="active">
                            <a href="#">
                                运动馆
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                运动馆
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                运动馆
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                运动馆
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                运动馆
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                运动馆
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mian-content">
            <ul>
                <li>
                    <a href="#">
                        <img src="images/brand1.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/brand2.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/brand3.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/brand4.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/brand5.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/brand6.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
            </ul>
        </div>
    </mian>


    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="index.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>

    <!-- 定义左侧的模板 -->
    <script type="text/html" id="tpl">
            {{each rows value index}}
            <li class='{{index==0?"active":""}}'>
                <a href="#" data-id='{{value.id}}'>
                    {{value.categoryName}}
                </a>
            </li>
            {{/each}}
        </script>
    <!-- 定义右侧的模板 -->
    <script type="text/html" id="tpl2">
            {{if rows.length>0}}
                {{each rows value}}
                <li>
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
                </li>
                {{/each}}
            {{else}}
                <p>暂无品牌信息</p>
            {{/if}}
        </script>
    <!-- 引入zepto的js  发送请求和获取元素之类的 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.min.js"></script>
    <!-- 引入模板引擎 artTemplate  -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 首页自己的js包 -->
    <script src="js/category.js"></script>

</body>

</html>
